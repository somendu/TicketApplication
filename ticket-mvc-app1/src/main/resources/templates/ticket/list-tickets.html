<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>List of Tickets</title>
</head>

<body>
	<!--<br class="container"> -->
	<div class="col-md-12" style="background-color:cornflowerblue;  display: inline-block;" >
		<div class="row" >

			<h2  text-align: left; style="color: aliceblue;">Ticket Tracker Application</h2>


			<ul class="nav nav-tabs justify-content-begining">
				<li class="nav-item">
					<a class="nav-link" href="#" style="color: aliceblue;">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/add" style="color: aliceblue;">New Ticket</a>
				</li>
			</ul>

		</div>
	</div>

	<h3>List of Tickets</h3>
	</div>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Ticket Title</th>
				<th>Ticket Short Description</th>
				<th>Ticket Created on</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- For loop in thymeleaf-->
			<tr th:each="ticket : ${tickets}">
				<td th:text="${ticket.id}"></td>
				<td th:text="${ticket.title}"></td>
				<td th:text="${ticket.description}"></td>
				<td th:text="${ticket.date}"></td>
				<td>
					<div class="row">

						<div class="col-small">
							<!-- Add "Edit" button/link -->
							<form action="#" th:action="@{/showFormForEdit}" method="POST">
								<input type="hidden" name="id" th:value="${ticket.id}" />
								<button type="submit" class="btn btn-primary btn-sm ml-3 mr-1">Edit</button>

							</form>
						</div>

						<div class="col-small">
							<!-- Add "delete" button/link -->
							<form action="#" th:action="@{/delete}" method="POST">

								<input type="hidden" name="id" th:value="${ticket.id}" />
								<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
									Delete
								</button>
							</form>
						</div>
						<div class="col-small">
							<!-- Add "View" button/link -->
							<form action="#" th:action="@{/view}" method="GET">
								<input type="hidden" name="id" th:value="${ticket.id}" />
								<button type="submit" class="btn btn-info btn-sm ml-1 mr-1">View</button>
							</form>
						</div>
					</div>
				</td>
			</tr>

		</tbody>
	</table>
	

</body>
